<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h2> SUBMIT REGISTRATION FORM</h2>
        <legend>BIODATA</legend>
        <form action="./response.html" name="Biodata" target="_blank" method="get">
<label for="name">Name:</label>     
<input type="text" id="name" name="name" placeholder="enter your name"required>
<br><br>
<label for="DOB">DOB:</label>
<input type="date" id="DOB" name="DOB" required>
<br><br>
<label for="email"> Email:</label> 
<input type= "email" id="email" name="email" placeholder="enter your email" required>
<br><br>
<label for="Add"> Adress:</label>
<textarea name="text" id="Add" rows="7" cols="39"></textarea>
<br><br>
<label for="telephone">telephone:</label>
<input type="tel" id="tel" name="tel" placeholder="enter your phone number " required>
<br><br>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male:</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">female:</label>
<br><br>
<label for="check">Vehicles you have:</label>
<input type="checkbox" id="bike" name="vehicle1" value="Bike">
<label for="bike">bike:</label>
<input type="checkbox" id="car" name="vehicle2" value="car">
<label for="car">car:</label>
<br><br>
<label for="select">select your language:</label>
<select name="select" id="select">
    <optgroup label="progrmming languages">
<option value="C">C</option> 
<option value="C++">C++</option> 
<option value="java">java</option> 

 </optgroup>
 <optgroup label="frontend languages">
 <option value="HTML">html:</option> 
<option value="java">java</option> 
<option value="javascript">javasript</option> 
 </optgroup>
 </select><br><br>
 <label= for="file">file upload:</label> 
 <input type="file" id="file" name="file"required><br><br>
 <label for="password">password:</label>
 <input type="password" id="pass" name="pass" placeholder="enter your password" required><br><br>
 <label for="appoint">appointment:</label>
 <input type="time" id="appoint" name="appoint" required><br><br>
 <label for="url">URL:</label>
 <input type="url" id="url" name="url" required><br><br>
 <input type="submit" value="submit">
 <input type="reset" value="reset">

        </form>
    
    </fieldset>
    
</body>
</html>
